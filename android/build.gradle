
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "28.0.1"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    api group: 'com.zendesk', name: 'chat', version: '3.4.0'
    api group: 'com.zendesk', name: 'answerbot', version: '3.2.0'
    api group: 'com.zendesk', name: 'messaging', version: '5.4.0'
    api group: 'com.zendesk', name: 'support', version: '5.2.0'
}

